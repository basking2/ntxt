<html>
<head>
  <title>Notes</title>

  <link rel='stylesheet' type='text/css' href='ntxt.css' />
  
  <!-- Data model code. -->
  <script src="ntxt.js" type="text/javascript"></script>
  
  <!-- Build a table of contents. -->
  <script src="toc.js" type="text/javascript"></script>
  
  <!-- jQuery. -->

<div id='help'>

<ul>

    <ol>
        <li>Ensure that the Search Tags / Search Text is set to the
            one you want.</li>
        <li>Go to the text field in the bottom right and type.</li>
    </ol>
</li>
</ul>

<div id='controller'>
  
  <a href="ntxt_about.html">About</a> |
  <a href="#" id="showAll">Show All</a> |
  <a href="#" id="hideAll">Hide All</a> |
  <a href="#top">Top</a> |

  <select id='searchType'>
    <option value="tags">Search Tags</option>
    <option value="text">Search Text</option>
  </select>:

  File:<select id='ntxtFile'>
    <option value='n.txt'>n.txt</option>
    <option value='n2.txt'>n2.txt</option>
  </select>
</div>
